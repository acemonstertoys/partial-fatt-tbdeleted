language: python

sudo: false 

python:
  - "2.6"
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  # PyPy versions
  - "pypy"   # PyPy2 5.8.0
  - "pypy3"  # Pypy3 5.8.0-beta0

# command to install dependencies
install:
  - pip install -r requirements.txt

# command to run tests
script:
  - pytest

